
  <svg class="" onload="myfunc()" id="qna" fill="none" xmlns="http://www.w3.org/2000/svg">
  <script>
        const myfunc = () => {
          let text = document.getElementsByClassName("text");
          let qnaC = document.getElementById("qna");
          if(window.screen.availWidth > 425){
            text[0].classList.add("desktop");
            qnaC.classList.add("qwidthDesktop");
          }
          else{
            text[0].classList.add("mobile");
            qnaC.classList.add("qwidthMobile");
          }
        }
  </script>
    <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml"> 
        <style>
          .qwidthDesktop{
            width: 500px;
          }
          .qwidthMobile{
            width: 80%;
          }
          .container {
            border: 2px solid #997967;
            border-radius: 10px;
            background: #e6ddd8;
          }
          .desktop{
            font-size: 18px;
          }
          .mobile{
            font-size: 45px;
          }
          .text{
            padding: 0.5rem;
            font-family: Arial, Helvetica, sans-serif;
          }
          .question {
            color: #ab8c7b;
          }
          .answer {
            color: #997967;
          }
          code {
            font-size: 1.2rem;
            color: #997967;
          }
        </style>
        <div class="container">
          <div class="text">
            <p class="question"><b>Q.</b> What did the proud React component say to its child?</p>
            <p class="answer"><b>A.</b> I've got to give you props </p>
          </div>
        </div>
      </div>
    </foreignObject>
  </svg>